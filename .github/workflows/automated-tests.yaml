name: Automated Tests
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - run: "echo 'ðŸš€ Starting code quality checks for ${{ github.repository }} (ref: ${{ github.ref }})'"
      - name: Check out repository code
        uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check spelling
        run: node --run test:spelling
      - name: Check linting
        run: node --run lint
      - name: Run unit tests
        run: node --run test:unit
      - name: Run integration tests
        run: node --run test:integration
      - name: Run DOM tests
        run: node --run test:dom
      - name: Check test coverage
        run: node --run test:coverage
      - run: "echo 'âœ¨ Code quality checks completed with status: ${{ job.status }}.'"
